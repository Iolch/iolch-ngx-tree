<ngx-tree [config]="config">
    <ng-template ngxTreeLevel let-node let-level="level">
        <p> {{level}} - {{ node.name }}</p>
    </ng-template>

    <ng-template ngxTreeLevel property="classes" let-node let-level="level">
        <p> >> {{level}} - {{ node.name }}</p>
    </ng-template>
</ngx-tree>
